{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate "403 Forbidden" %}</title>
    <style>
        /* Your custom CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .container {
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 48px;
            color: #ff5733;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{% translate "Oops! No Permission to Access" %}</h1>
        <p>{% translate "The page you're looking for you don't have permissions. Let's get you back on track:" %}</p>
        <a href="/" style="text-decoration: none; color: #ff5733;">{% translate "Go to Homepage" %}</a>
    </div>

</html>
